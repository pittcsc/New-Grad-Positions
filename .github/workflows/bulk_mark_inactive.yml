name: Bulk Mark Inactive

on:
  issues:
    types: ["labeled"]

concurrency: bulk_mark_inactive

jobs:
  run-bulk-mark-inactive:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'approved' && contains(github.event.issue.labels.*.name, 'bulk_mark_inactive')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Execute bulk_mark_inactive.py
        id: bulk_script
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python .github/scripts/bulk_mark_inactive.py $GITHUB_EVENT_PATH

      - name: Execute update_readmes.py
        id: readme_script
        if: success()
        run: python .github/scripts/update_readmes.py

      - name: Commit files
        if: success()
        run: |
          git config --local user.email "${{ steps.bulk_script.outputs.commit_email }}"
          git config --local user.name "${{ steps.bulk_script.outputs.commit_username }}"
          git add .github/scripts/listings.json
          git add README.md
          git diff-index --quiet HEAD || git commit -a -m "${{ steps.bulk_script.outputs.commit_message }}" --allow-empty

      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev

      - name: Comment on issue with results
        if: success()
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "${{ steps.bulk_script.outputs.summary_comment }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto Close Issue
        if: success()
        run: |
          gh issue close --comment "Bulk mark inactive operation completed. See results above." ${{ github.event.issue.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Problem With Action
        if: failure()
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "‚ùå **Error during bulk mark inactive operation**

          There was an error processing your request:
          - Script error: ${{ steps.bulk_script.outputs.error_message }}
          - README error: ${{ steps.readme_script.outputs.error_message }}
          
          Please check the URLs and try again, or contact a maintainer for assistance."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
